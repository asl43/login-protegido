<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Restrito</title>
<style>
  body {
    font-family: Arial;
    background-color: #f0f8ff;
    margin: 0;
    text-align: center;
    padding: 50px;
  }
  h1 { color: #007bff; }
  button {
    background: #dc3545;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover { background: #a71d2a; }
</style>
</head>
<body>
  <h1>Bem-vindo ao Painel Restrito</h1>
  <p id="usuarioInfo"></p>
  <button onclick="sair()">Sair</button>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) {
      window.location.href = "login.html";
    } else {
      document.getElementById('usuarioInfo').textContent = "Usu√°rio: " + usuario.nome + " (" + usuario.email + ")";
    }
    function sair() {
      localStorage.removeItem('usuario');
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
