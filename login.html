<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login de Acesso</title>
<style>
  body {
    font-family: Arial;
    background: linear-gradient(135deg, #007bff, #00c6ff);
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .login-box {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    width: 300px;
    text-align: center;
  }
  h2 { color: #007bff; margin-bottom: 20px; }
  input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; }
  button {
    background: #007bff;
    color: white;
    border: none;
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover { background: #0056b3; }
  .msg { margin-top: 10px; color: red; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Login de Acesso</h2>
    <input type="email" id="email" placeholder="Digite seu e-mail" required>
    <input type="password" id="senha" placeholder="Digite sua senha" required>
    <button onclick="fazerLogin()">Entrar</button>
    <div class="msg" id="mensagem"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx2z5mLjtZZIJuF7YkX9RAiHdqJ5mCQveC02bploS8oB1KqFrap0OSKsiZlW01K7xZp/exec";

    async function fazerLogin() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const msg = document.getElementById('mensagem');
      msg.textContent = "Verificando…";

      try {
        const resp = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ email, senha }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await resp.json();

        if (data.sucesso) {
          localStorage.setItem('usuario', JSON.stringify(data));
          window.location.href = "painel.html";
        } else {
          msg.textContent = data.mensagem;
        }
      } catch (e) {
        msg.textContent = "Erro de conexão. Verifique se o Apps Script está publicado para 'Qualquer pessoa, mesmo anônima'.";
      }
    }
  </script>
</body>
</html>
